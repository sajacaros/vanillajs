<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="is-display">
        <input type="number" id="display">
      </div>
      <button class="calc-button calc-init" value="C">C</button>
      <button class="calc-button calc-number" value="7">7</button>
      <button class="calc-button calc-number" value="8">8</button>
      <button class="calc-button calc-number" value="9">9</button>
      <button class="calc-button calc-op" value="+">&plus;</button>
      <button class="calc-button calc-number" value="4">4</button>
      <button class="calc-button calc-number" value="5">5</button>
      <button class="calc-button calc-number" value="6">6</button>
      <button class="calc-button calc-op" value="-">&minus;</button>
      <button class="calc-button calc-number" value="1">1</button>
      <button class="calc-button calc-number" value="2">2</button>
      <button class="calc-button calc-number" value="3"> 3</button>
      <button class="calc-button calc-op" value="*">&times;</button>
      <button class="calc-button is-zero calc-number" value="0">0</button>
      <button class="calc-button calc-equals" value="=">&equals;</button>
      <button class="calc-button calc-op" value="/">&#8725;</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
